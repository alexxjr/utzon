<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utzon vagtplan</title>
    <script src="handlebars-v4.4.3.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<div class="month">
    <ul>
        <li class="prev">
            <button type="button" id="prevBtn">&#10094;</button>
        </li>
        <li class="next">
            <button type="button" id="nextBtn">&#10095;</button>
        </li>
        <li>
            <div id="monthDisplay"></div>
            <br>
            <div id="yearDisplay"></div>
        </li>
    </ul>
</div>

<ul class="weekdays">
    <li>Mandag</li>
    <li>Tirsdag</li>
    <li>Onsdag</li>
    <li>Torsdag</li>
    <li>Fredag</li>
    <li>Lørdag</li>
    <li>Søndag</li>
</ul>

<ul class="daysList">
</ul>

<div class="shifts">
    <ul id="hover">

    </ul>
</div>
<div id="shiftUpdate">
    <ul id="shiftUpdateInfo">
        <li>Ansat:
            <select id="employeeSelect"></select>
        </li>
        <li>Dato: <input id="datePicker" type="date"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button id="shiftOK" onclick="okAction()">Ok</button>
    <button id="shiftCancel" onclick="cancelAction()">Annuller</button>
</div>
</body>
</html>
